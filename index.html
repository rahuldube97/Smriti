<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rent Agreement</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 340px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      animation: pop 0.5s ease;
    }

    @keyframes pop {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #444;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background: #ff4d6d;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    .promise {
      font-weight: bold;
      color: #ff4d6d;
      font-size: 17px;
    }

    .timer {
      margin-top: 15px;
      font-size: 15px;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="card" id="card">
  <h1>Verification Step 1 ğŸ’Œ</h1>
  <p>Will you be my Valentine?</p>
  <button onclick="next()">YES ğŸ˜Š</button>
</div>

<script>
  let step = 1;

  function next() {
    const card = document.getElementById("card");
    step++;

    if (step === 2) {
      card.innerHTML = `
        <h1>Step 2 ğŸ˜Œ</h1>
        <p>Pakka?</p>
        <button onclick="next()">Haan ğŸ˜</button>
      `;
    }

    else if (step === 3) {
      card.innerHTML = `
        <h1>Step 3 ğŸ”’</h1>
        <p>Lock kardun?</p>
        <button onclick="next()">Lock it ğŸ”</button>
      `;
    }

    else if (step === 4) {
      card.innerHTML = `
        <h1>Step 4 ğŸ˜ˆ</h1>
        <p>Bol I love you aur tu apni ego rakh sakta hai XD</p>
        <button onclick="next()">I Love You â¤ï¸</button>
      `;
    }

    else if (step === 5) {
      card.innerHTML = `
        <h1>Final Promise ğŸ’–</h1>
        <p class="promise">
          Promise tera dhyaan rakhoonga and will always love you â¤ï¸
        </p>
        <button onclick="startTimer()">Deal ğŸ¤</button>
      `;
    }
  }

  function startTimer() {
    const card = document.getElementById("card");
    card.innerHTML = `
      <h1>Countdown Started â³</h1>
      <p>Days to go till 14th Feb 2026 ğŸ’˜</p>
      <div class="timer" id="timer"></div>
    `;
    countdown();
    setInterval(countdown, 1000);
  }

  function countdown() {
    const target = new Date("February 14, 2026 00:00:00").getTime();
    const now = new Date().getTime();
    const diff = target - now;

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("timer").innerHTML =
      `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;
  }
</script>

</body>
</html>
